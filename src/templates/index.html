<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Productivity Manager</a>
        </div>
      </nav>

    <div class="container">
        <form action="/" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Course Name</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Completion Status</label>
              <input type="text" name="desc" class="form-control" id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div class="container my-4">
        <h3>Courses</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Completion Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for courses in allCourses %}
                <tr>
                    <th scope="row">{{courses.course_name}}</th>
                    <td>{{courses.completion_status}}</td>
                    <td>
                      <a href="/update/{{courses.course_name}}" type="button" class="btn btn-primary btn-sm mx-1">Update</a>
                      <a href="/delete/{{courses.course_name}}" type="button" class="btn btn-danger btn-sm mx-1">Delete</a>
                      
                    </td>
                </tr>
                {% endfor %}
              
            </tbody>
          </table>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
